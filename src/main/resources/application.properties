spring.application.name=habitApp

spring.datasource.url=jdbc:mysql://localhost:3306/habit_tracker
spring.datasource.username=root
spring.datasource.password=

# Pilote JDBC de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Java Persistence API) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

jwt.secret=your-secure-key
jwt.expiration-time=86400000 
jwt.issuer=habitApp

logging.level.org.springframework.security=DEBUG
logging.level.com.habit_tracker=DEBUG
